    compile files('libs/BoofCV-feature-0.17.jar')
    compile files('libs/BoofCV-feature-0.17-sources.jar')
    compile files('libs/BoofCV-geo-0.17.jar')
    compile files('libs/BoofCV-geo-0.17-sources.jar')
    compile files('libs/BoofCV-io-0.17.jar')
    compile files('libs/BoofCV-io-0.17-sources.jar')
    compile files('libs/BoofCV-ip-0.17.jar')
    compile files('libs/BoofCV-ip-0.17-sources.jar')
    compile files('libs/BoofCV-recognition-0.17.jar')
    compile files('libs/BoofCV-recognition-0.17-sources.jar')
    compile files('libs/BoofCV-sfm-0.17.jar')
    compile files('libs/BoofCV-sfm-0.17-sources.jar')
    compile files('libs/BoofCV-visualize-0.17.jar')
