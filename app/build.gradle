apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "sg.edu.nus.comp.klttracker"
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/ddogleg-0.5.jar')
    compile files('libs/ejml-0.25.jar')
    compile files('libs/georegression-0.6.jar')
    compile files('libs/BoofCV-calibration-0.17.jar')
